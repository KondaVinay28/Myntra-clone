<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyntraClone</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <div class="logo-container">
        <img src="images/myntra_logo.webp" class="logo" alt="Myntra logo" />
      </div>
      <div class="lists-container">
        <a class="lists" href="#">men</a>
        <a class="lists" href="#">women</a>
        <a class="lists" href="#">kids</a>
        <a class="lists" href="#">home & living</a>
        <a class="lists" href="#">beauty</a>
        <a class="lists" href="#">studio <sup>NEW</sup></a>
      </div>

      <div class="search-container">
        <div class="search-logo-container">
          <i class="fa-solid fa-magnifying-glass search-logo"></i>
        </div>
        <input
          class="search"
          type="text"
          placeholder="Search for products, brands and more"
        />
      </div>
      <div class="items-container">
        <div class="profile items">
          <i class="fa-regular fa-user"></i>
          <span>Profile</span>
        </div>
        <div class="wishlist items">
          <i class="fa-regular fa-heart"></i>
          <span>Wishlist</span>
        </div>
        <div class="Bag items">
          <i class="fa-solid fa-bag-shopping"></i>
          <span>Bag</span>
        </div>
      </div>
    </header>
    <div class="hero-section"></div>
    <main>
      <div class="heading">
        <h1>SHOP BY BRAND</h1>
      </div>
      <div class="categories-container">
        <a href="#">
          <img class="Images" src="images/offers/1.png" alt="" />
        </a>
        <a href="#">
          <img class="Images" src="images/offers/2.png" alt="" />
        </a>
        <a href="#">

        <a href="#">
          <img class="Images" src="images/offers/4.png" alt="" />
        </a>
        <a href="#">

        </a>
        <a href="#">
          <img class="Images" src="images/offers/6.png" alt="" />
        </a>
        <a href="#">
          <img class="Images" src="images/offers/7.png" alt="" />
        </a>
        <a href="#">

        <a href="#">

        <a href="#">

        </a>
        <a href="#">
          <img class="Images" src="images/offers/11.png" alt="" />
        </a>
        <a href="#">
          <img class="Images" src="images/offers/12.png" alt="" />
        </a>
      </div>
      <div class="heading-2">
        <h1>SHOP BY CATEGORY</h1>
      </div>
      <div class="categories-container">
        <a href="#">
          <img class="Images" src="images/categories/1.jpg" alt="" />
        </a>
